<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/svg.css" />
   <title>Effets svg</title>
  </head>
  <body>
<svg width="500" height="100">
  <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
  <animate id="startB" attributeName="offset" values="0;1" repeatCount="1" dur="1.5s" begin="1s" fill="freeze"/>
  <animate attributeName="stop-opacity" values="0;1" repeatCount="1" dur="1.5s" begin="startB.begin" fill="freeze"/> 
  <animate 
           xlink:href="#orange-circle"
           attributeName="cx"
           from="50"
           to="450" 
           dur="1s"
           begin="click"
           fill="freeze" />
</svg>
</body>
</html>
